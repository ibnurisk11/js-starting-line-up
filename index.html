<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Football Team Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="reset-btn"><i class="fas fa-undo"></i> Reset Teams</button>
            <div class="match-info">
                <div class="formation-display" id="formation-display">Current Formation: 4-3-3</div>
                <div class="substitution-counter" id="substitution-counter">Substitutions used: 0/5</div>
            </div>
        </div>
        
        <div class="team-sheet">
            <div class="team-header">
                <div class="team-name">REAL MADRID CF</div>
                <div class="manager">C. ANCELOTTI</div>
            </div>
            
            <div class="formation-selector">
                <select id="formation-select">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="4-2-3-1">4-2-3-1</option>
                    <option value="3-5-2">3-5-2</option>
                </select>
            </div>
            
            <div class="pitch-container">
                <div class="football-pitch" id="pitch">
                    <!-- Players will be positioned here based on formation -->
                </div>
            </div>
            
            <div class="players-container">
                <div class="starting-xi" id="starting-xi">
                    <!-- Starting players will be inserted here by JavaScript -->
                </div>
                
                <div class="substitutes-container">
                    <h3>Substitutes Bench</h3>
                    <div class="substitutes" id="substitutes">
                        <!-- Substitutes will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="team-sheet">
            <div class="team-header second-team">
                <div class="team-name">PARIS SAINT-GERMAIN</div>
                <div class="manager">F. LAMPARD</div>
            </div>
            
            <div class="formation-selector">
                <select id="formation-select-2">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="4-2-3-1">4-2-3-1</option>
                    <option value="3-5-2">3-5-2</option>
                </select>
            </div>
            
            <div class="pitch-container">
                <div class="football-pitch" id="pitch-2">
                    <!-- Players will be positioned here based on formation -->
                </div>
            </div>
            
            <div class="players-container">
                <div class="starting-xi" id="starting-xi-2">
                    <!-- Starting players will be inserted here by JavaScript -->
                </div>
                
                <div class="substitutes-container">
                    <h3>Substitutes Bench</h3>
                    <div class="substitutes" id="substitutes-2">
                        <!-- Substitutes will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="substitution-modal" id="substitution-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Confirm Substitution</h2>
            <p>Replace <span id="out-player-name"></span> with <span id="in-player-name"></span>?</p>
            <div class="modal-buttons">
                <button id="confirm-sub">Confirm</button>
                <button id="cancel-sub">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
